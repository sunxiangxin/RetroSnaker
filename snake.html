<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake~</title>
    <style>
        #canvas{
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button onclick="doClick()">暂停/继续</button>
    <script src="./snake.js"></script>
    <script>
        var display = new Display("canvas");
        var snake = new Snake([{x:10,y:10},{x:11,y:10},{x:12,y:10}]);
        var food = new Food(snake);
        snake.setFood(food);
        var main = new Main(snake,food,display);
        main.init();

        function doClick(){
            if(main.isStop){
                main.gameContinue();
            }else{
                main.gameStop();
            }
        }

    </script>
</body>
</html>
